apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-go
  labels: {app: hello-go}
spec:
  replicas: 1
  template:
    metadata: {labels: {app: hello-go}}
    spec:
      containers:
      - name: hello-go
        image: warroyo90/hello-go
        command:
        ports:
          - containerPort: 8080